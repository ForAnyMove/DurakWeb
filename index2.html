<script type="module">
  import { preload } from './src/loader/loader.js';
  import { initializeSDK, getPlatform } from './src/scripts/sdk/sdk.js';
  import { initialize } from './src/scripts/save_system/SaveSystem.js';
  import User from './src/scripts/userData.js';
  import { Action } from './src/scripts/globalEvents.js';
  import { StackNavigation } from './src/scripts/navigation/navigation.js';
  import { AudioManager } from './src/scripts/audioManager.js'
  import { Rule } from "./src/scripts/battleFlow.js"

  languageChangeEvent = new Action();
  gameRules = new Rule();

  audioManager = new AudioManager();
  user = new User();
  navigation = new StackNavigation();

  const dfc = await import('./src/localization/dynamicFontChanger.js');
  dynamicFontChanger = dfc.getNew();

  const images = document.querySelectorAll('img');

  images.forEach(image => {
    image.draggable = false;
  });

  languageChangeEvent.invoke('en');
  preload(async () => {
    await initializeSDK();
    platform = await getPlatform();
    await initialize();
    user.loadData();
    await import('./index.js');
  })
</script>
