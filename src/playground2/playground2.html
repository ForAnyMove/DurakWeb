<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="playground2.css">
  <title>DURAK</title>
</head>
<body>
  <a href="../../index.html" class="arrow-back-btn-link">
    <div class="arrow-back-btn-container">
      <img src="../../Sprites/Mutual/button back 4x -525781139.png" width="50px" alt="Arrow-back" class="arrow-back-btn-icon">
    </div>
  </a>
  <div class="enemies-panel">
    <div class="enemy-container">
      <div class="enemy-name-container name-container">
        <span class="enemy-name name">ChuckTw</span>
      </div>
      <div class="enemy-cards-container">
      </div>
      <div class="enemy-portrait portrait">
        <img src="../../Sprites/Avatars/avatar-1_part1.png" alt="Enemy-1" width="50px" class="portrait-icon">
      </div>
    </div>
    <div class="enemy-container">
      <div class="enemy-name-container">
        <span class="enemy-name name">Lirral</span>
      </div>
      <div class="enemy-cards-container">
      </div>
      <div class="enemy-portrait portrait">
        <img src="../../Sprites/Avatars/avatar-2_part1.png" alt="Enemy-2" width="50px" class="portrait-icon">
      </div>
    </div>
    <div class="enemy-container">
      <div class="enemy-name-container">
        <span class="enemy-name name">danilkar</span>
      </div>
      <div class="enemy-cards-container">
      </div>
      <div class="enemy-portrait portrait">
        <img src="../../Sprites/Avatars/avatar-4_part1.png" alt="Enemy-3" width="50px" class="portrait-icon">
      </div>
    </div>
  </div>
  <div class="playground">
    <div class="playground-zone"></div>
    <div class="control-btns-panel">
      <button class="pass-btn">
        <span class="pass-btn-title">PASS</span>
      </button>
    </div>
  </div>
  <div class="player-panel">
    <div class="player">
      <div class="player-portrait portrait">
        <img src="../../Sprites/Avatars/avatar-2_part1.png" alt="Player" width="50px" class="portrait-icon">
      </div>
      <div class="player-name-container name-container">
        <span class="player-name name">Attacks</span>
      </div>
    </div>
    <div class="player-cards-container"></div>
    <div class="mock"></div>
  </div>
  <div class="cards-deck-container">
    <div class="cards-deck">
      <div id="card_eight_spades_01" class="card-element opened first" style="background-size: 100% 100%; background-image: url(&quot;../../Sprites/Card Skins/Release/Skin_01/eight_spades_01.png&quot;); position: relative; left: 0px; top: 0px; scale: 1;"></div>
    </div>
    <span class="cards-counter">12</span>
  </div>
  <script src="playground2.js"></script>
</body>
</html>
